<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid title-container">
        <h1 class="title"><a href="https://github.com/zachsnoek/simple-calculator">Simple Calculator</a></h1>
    </div>

    <div class="container-fluid calculator-container">
        <div class="row">
            <div class="col display">
                <h1>0</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="number btn btn-block" value="7">7</button>
            </div>
            <div class="col">
                <button class="number btn btn-block" value="8">8</button>
            </div>
            <div class="col">
                <button class="number btn btn-block" value="9">9</button>
            </div>
            <div class="col">
                <button class="operator btn btn-block" value="/">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="number btn btn-block" value="4">4</button>
            </div>
            <div class="col">
                <button class="number btn btn-block" value="5">5</button>
            </div>
            <div class="col">
                <button class="number btn btn-block" value="6">6</button>
            </div>
            <div class="col">
                <button class="operator btn btn-block" value="*">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="number btn btn-block" value="1">1</button>
            </div>
            <div class="col">
                <button class="number btn btn-block" value="2">2</button>
            </div>
            <div class="col">
                <button class="number btn btn-block" value="3">3</button>
            </div>
            <div class="col">
                <button class="operator btn btn-block" value="-">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button class="number btn btn-block" value="0">0</button>
            </div>
            <div class="col-3">
                <button class="clear btn btn-block">C</button>
            </div>
            <div class="col-3">
                <button class="operator btn btn-block" value="+">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="footer">
                    &copy; 2020 Zachary D. Snoek
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/simple-calculator.js"></script>
</body>
</html>
